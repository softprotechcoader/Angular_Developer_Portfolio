name: Deploy Angular Portfolio to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build Angular project
        run: npm run build -- --configuration production --base-href /Angular_Developer_Portfolio/

      - name: âœ… Check build output
        run: ls -la dist && ls -la dist/Angular_Developer_Portfolio

      - name: ğŸš€ Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/Angular_Developer_Portfolio
