name: Deploy Angular Portfolio to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠 Build Angular project
        run: npm run build -- --configuration production --base-href /Angular_Developer_Portfolio/

      - name: ✅ Check build output
        run: ls -la dist && ls -la dist/Angular_Developer_Portfolio

      - name: 🚀 Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/Angular_Developer_Portfolio
