<section class="container py-5">
  <!-- <h2 class="text-center mb-4">Contact Me</h2> -->
  <!-- <h2 class="text-center mb-4">Contact Me</h2> -->
  <p class="text-center mb-4">I'd love to hear from you! Please fill out the form below or reach out via email.</p>

  <div class="row">
    <!-- Left Column: Email Section -->
    <div class="col-md-6">
      <div class="mt-3 ps-md-5">
        <h5 class="mb-3">ðŸ“§ You can also reach me at:</h5>
        <ul class="list-unstyled">
          <li *ngFor="let email of emails">
            <a [href]="'mailto:' + email">{{ email }}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Right Column: Contact Form -->
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            placeholder="Name"
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="formData.name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            placeholder="Email"
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="formData.email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea
            placeholder="Message"
            id="message"
            name="message"
            rows="5"
            class="form-control"
            [(ngModel)]="formData.message"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="!contactForm.form.valid"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
