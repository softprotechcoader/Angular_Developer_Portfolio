<section class="container py-5">
  <h2 class="text-center mb-5">My Projects</h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
      <div class="timeline-item shadow" data-aos="zoom-in">
        <div class="project-icon text-center">
          <i class="bi {{ project.icon }} display-4"></i>
        </div>
        <div class="content">
          <h4>{{ project.title }}</h4>
          <p class="short-desc">{{ project.shortDesc }}</p>
          <p class="full-desc">{{ project.fullDesc }}</p>
          <a [href]="project.github" target="_blank" class="btn btn-primary">View on GitHub</a>
        </div>
      </div>
    </div>
  </div>
</section>
